<html lang="en">
<head>

  <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trisandya Technology Solutions</title>

  <style>
    @import url("https://fonts.googleapis.com/css?family=Montserrat:300,400,600|Roboto+Mono:300,400");
* {
  box-sizing: border-box;
}

html {
  background: linear-gradient(rgba(34, 41, 65, 0.45), rgba(46, 55, 86, 0.45)), url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/1387378/bg.png");
  background-size: cover;
  background-position: center;
  height: 100%;
  width: 100%;
  overflow: hidden;
}

.hero-head header {
  height: 75px;
}
.hero-head header .navbar-item {
  color: white;
  font-size: 36px;
}
.hero-head header .navbar-item .is-primary {
  border-color: white !important;
  color: white !important;
}
.hero-head header .navbar-item .is-primary:hover {
  background: rgba(0, 0, 0, 0) !important;
  border-color: white !important;
  color: white !important;
  transition: all 0.2s ease-in-out;
}

.hero-body .title {
  font-family: "Montserrat", sans-serif;
  font-weight: 300 !important;
  font-size: 4rem !important;
  letter-spacing: 15px;
  color: #ffffff !important;
}
.hero-body .subtitle .countdown {
  color: #ffffff;
  font-family: "Roboto Mono", sans-serif;
  font-weight: 300;
  text-transform: uppercase;
  padding-top: 15px;
  letter-spacing: 2px;
  font-size: 2.5rem;
}

.hero-foot {
  font-family: "Montserrat", sans-serif;
  font-weight: 600;
  margin-bottom: 20px;
}
.hero-foot ul li {
  display: inline;
  padding: 25px;
}
.hero-foot a {
  color: white;
  text-transform: uppercase;
  letter-spacing: 1px;
  font-size: 0.7rem;
}

/* -------------------- */
/* -- Animations CSS -- */
/* -------------------- */
@keyframes fadeIn {
  from {
    opacity: 0;
    opacity: 1\9 ;
  }
  to {
    opacity: 1;
  }
}
.fade {
  opacity: 0;
  animation: fadeIn ease-in 1;
  animation-fill-mode: forwards;
  animation-duration: 2s;
}

.fade.fadeOne {
  animation-delay: 1.7s;
}

.fade.fadeTwo {
  animation-delay: 2.2s;
}

.fade.fadeThree {
  animation-delay: 4.2s;
}
.fade.fadeThree span {
  font-size: 0.8rem;
}
  </style>

  
</head>

<body>
  
	<section class="hero is-transparent is-fullheight ">
		<div class="hero-head">
			<header class="navbar">
				<div class="container">
					<div class="navbar-brand">
						<a class="navbar-item">
                            Trisandya
                        </a>
					</div>
					<div class="navbar-menu">
						<div class="navbar-end">
							<span class="navbar-item">
                                <a class="button is-primary is-outlined" href="#">
                                    <span class="icon">
                                        <i class="fa fa-twitter"></i>
                                    </span> &nbsp;&nbsp;Follow Us
							</a>
							</span>
						</div>
					</div>
				</div>
			</header>
		</div>
		<div class="hero-body">
			<div class="container has-text-centered content">
				<h1 class="title">
					<span class="fade fadeOne">COMING</span>
					<span class="fade fadeTwo">SOON</span>
				</h1>
			</div>
		</div>
		<div class="hero-foot">
			<div class="columns has-text-centered">
				<div class="column">
					<div class="container">
						<ul>
							<li>
								<a href="#">Twitter</a>
							</li>
							<li>
								<a href="#">Facebook</a>
							</li>
							<li>
								<a href="#">YouTube</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</section>
</body></html>
